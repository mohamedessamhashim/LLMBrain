# LLMBrain Vision-Only Baseline Configuration
# Swin UNETR for Brain Tumor Segmentation on UCSF-PDGM (no LLM)

# Data paths
data:
  data_dir: "./data/raw"             # Raw UCSF-PDGM data (auto-detected layout)
  prompts_csv: "./data/prompts.csv"
  val_split: 0.2

# Model configuration (Swin UNETR baseline -- pretrained on BraTS)
model:
  name: "swin_unetr"
  in_channels: 4          # T1, T1ce, T2, FLAIR
  out_channels: 4         # BG, NCR, ED, ET
  feature_size: 48
  img_size: [96, 96, 96]
  pretrained: true        # "full" (encoder+decoder), "encoder" (encoder only), or false
  use_checkpoint: false   # Enable for memory-constrained training

# LLM disabled for baseline
llm:
  enabled: false

# Training hyperparameters (fine-tuning from pretrained weights)
training:
  epochs: 100             # Fewer epochs needed when fine-tuning
  batch_size: 2
  learning_rate: 1.0e-4
  weight_decay: 1.0e-5
  val_interval: 5
  amp: true               # Automatic mixed precision
  num_workers: 4

# Output directory
output_dir: "./outputs/baseline"
